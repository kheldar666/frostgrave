<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/portal/index}">
    <head lang="en">
        <title th:text="#{pages.error404.title}">Page Title</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!--/*@thymesVar id="exception" type="java.lang.Exception"*/-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <h1>Error 404 - Page Not Found</h1>
                        <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev') && exception != null}">
                            <h4 th:text="${exception.message}"></h4>
                            <ul>
                                <li th:each="stack : ${exception.stackTrace}" th:text="${stack}"></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
